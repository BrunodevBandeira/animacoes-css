<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Social media CSS e JS</title>
</head>
<body>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook" data-color="#1877f2">
                <a href="" class="facebook" >
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
            </li>
            <li  data-text="Twitter" data-color="#0099ff">
                <a href=""  class="twitter"  data-color="#0099ff">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
            <li  data-text="Instagram" data-color="#e4405f">
                <a href=""  class="instagram"  data-color="#e4405f">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </li>
            <li  data-text="Youtube" data-color="#ff0000">
                <a href=""  class="youtube"  >
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </section>

    <script src="vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
